<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les informations</title>
</head>
<body>
    <h1>Modifier les informations</h1>
    <form id="userInfoForm" method="post" action="change_profile_info/">
        {% csrf_token %}
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="bio">Bio :</label>
        <textarea id="bio" name="bio" rows="4"></textarea><br><br>

        <label for="profile-pic">Photo de profil :</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br><br>

        <label for="password">Password :</label>
        <input type="text" id="password" name="password"></input><br><br>

        <label for="confirmation_password">Confirmation password :</label>
        <input type="text" id="confirmation_password" name="confirmation_password"></input><br><br>

        <button type="submit">Enregistrer les modifications</button>
    </form>

	<script>
		const userInfoForm = document.getElementById('userInfoForm');
        userInfoForm.addEventListener('submit', handleUserInfo);

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function handleUserInfo(event) {
            event.preventDefault();
            
            const token = localStorage.getItem('host_auth_token');
            const formData = new FormData(event.target);
            fetch('change_profile_info/', {
                method: 'POST',
                headers: {
                    'Authorization': `Token ${token}`,
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            // .then(data => {
            //     console.log(data);
            // })
            .catch(error => {
                console.error('There was a problem with the sign-up:', error);
            });
        }
	</script>
</body>
</html>
