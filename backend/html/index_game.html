<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{%static 'game/assets/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendencia</title>
    <link rel="stylesheet" href="{% static 'game/style/style.css' %}">
    <link rel="stylesheet" href="{% static '../static/html/css/escapePage.css' %}">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <div id="a">
        <canvas id="c1"></canvas>
        <canvas id="c2"></canvas>
        <canvas id="c3"></canvas>
    </div>

    <div class="bluebar glow"></div>
  <div class="gameUI">
    <div class="scoreUI">
      <div class="centerRectangle glow" style="border-color: rgb(171, 31, 0); box-shadow: rgb(171, 31, 0);">
        <div class="speedbar"></div>
        <div class="speedbar" style="animation-delay: 250ms;"></div>
      </div>
      <div class="asset">
        <img src="{% static 'game/assets/scoreUI.png' %}" class="shadowfilter">
        <div class="parallelogram glow" style="left: 90%;"></div>
        <div class="parallelogram glow" style="left: 101%;"></div>
        <div class="parallelogram glow" style="left: 112%;;"></div>
      </div>
      <div class="asset" style="transform: scaleX(-1);">
        <img src="{% static 'game/assets/scoreUI.png' %}" class="shadowfilter">
        <div class="parallelogram glow" style="left: 90%;"></div>
        <div class="parallelogram glow" style="left: 101%;"></div>
        <div class="parallelogram glow" style="left: 112%;;"></div>
      </div>
    </div>
    <div class="profileCont">
      <div class="elemCont">
        <div class="userInfoCont">
          <div class="profilePic">
            <img src="{% static 'html/assets/icons/ES_NU.png' %}">
          </div>
          AtomiK
        </div>
      </div>
    </div>
    <div class="profileCont2" style="transform: scaleX(-1);">
    <div class="elemCont">
        <div class="userInfoCont">
          <div class="profilePic">
            <img src="{% static 'html/assets/icons/ES_NU.png' %}" style="transform: scaleX(-1);">
          </div>
          <p style="transform: scaleX(-1);">
            AtomiK
          </p>
        </div>
      </div>
    </div>
    <div class="profileCont3" style="transform: translate(-50%, -50%) scale(0.7);">
        <div class="userInfoCont">
          <div class="profilePic">
            <img src="{% static 'html/assets/icons/ES_NU.png' %}">
          </div>
          AtomiK
        </div>
    </div>
  </div>
  <div id="fps-counter" style="position: fixed; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.5); color: white; padding: 5px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/7/Stats.js"></script>
    <script type="module" src="{% static 'game/js/main.js' %}"></script>
    <script type="module" src="{% static 'game/js/maps.js' %}"></script>
</body>
</html>
