<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usernames List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #usernames {
            list-style-type: none;
            padding: 0;
        }
        .username-item {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .username-item img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>List of Usernames</h1>
    <ul id="usernames"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('host_auth_token');
            fetch('get_user_list/', {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`,
                }
            })
            .then(response => response.json())
            .then(data => {
                const usernamesList = document.getElementById('usernames');
                data.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.className = 'username-item';
                    
                    const userImage = document.createElement('img');
                    userImage.src = user.profile_picture;
                    userImage.alt = `${user.username}'s profile photo`;
                    userImage.width = 50;
                    userImage.height = 50;
                    
                    const userName = document.createElement('span');
                    userName.textContent = user.username;

                    listItem.appendChild(userImage);
                    listItem.appendChild(userName);
                    usernamesList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
