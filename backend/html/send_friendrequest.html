<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Friend Request</title>
</head>
<body>
    <h1>Send Friend Request</h1>
    <form method="post" id="sendFriendRequest">
        {% csrf_token %}
        <label for="receiver_name">Receiver Username:</label>
        <input type="text" id="receiver_name" name="receiver_name" required>
        <button type="submit">Send Friend Request</button>
    </form>

    <script>
        const sendFriendRequest = document.getElementById('sendFriendRequest');
        sendFriendRequest.addEventListener('submit', send_request);

        function send_request(event) {
            event.preventDefault();

            const formData = new FormData(this);
            console.log(formData);
            const token = localStorage.getItem('host_auth_token');
            fetch('send_friend_request/', {
		        method: 'POST',
			    headers: {
				    'Authorization': `Token ${token}`,
			    },
                body: formData
		    })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la friendrequest');
                }
            })
            .catch(error => {
                console.error('Erreur :', error);
            });
        }
    </script>

</body>
</html>
