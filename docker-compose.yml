

services:

  db:
    container_name: postgres
    image: postgres
    init: true 
    networks:
      - ft_transcendence
    build:
      dockerfile: docker/Postgres/Dockerfile
      args:
       POSTGRES_USER: $POSTGRES_USER
       POSTGRES_PASSWORD: $POSTGRES_PASSWORD
       POSTGRES_DB: $POSTGRES_DB
       POSTGRES_HOST: $POSTGRES_HOST
       POSTGRES_PORT: $POSTGRES_PORT
    env_file: .env
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  
  server:
    container_name: server
    image: server
    init: true
    networks:
      - ft_transcendence
    build:
      dockerfile: docker/backend/Dockerfile
    env_file: .env
    restart: on-failure
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - server:/backend

#ou placer le dossier montee dans le docker /backend docker 

volumes:
  server:
    name: server
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: $PWD/backend
#device : dossier dans lequel il y l'installation django sur machine hote 
  postgres_data:
    name: postgres_data

